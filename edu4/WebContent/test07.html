<script>

	// attr attribute 속성 추가
	$(function(){
		$('img').each(function(index,item){
			$(this).attr('src','./img/img'+ (index+1) +'.jpg');
			$(this).attr('width','150');
			$(this).attr('height','100');
		});
	});
</script>

</head>
