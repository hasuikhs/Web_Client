<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>login</title>
<script type="text/javascript">
window.onload = function(){
	var f1 = document.getElementById('form1');
	f1.onsubmit = check;
};
	function check(){
		var id = document.getElementById('id')
		var pw = document.getElementById('pw')
		
		if(id.value=undefined || id.value.trim().length < 5){
			alert("ID가 입력되지 않았습니다. 5글자 이상 입력해주세요");
			id.focus(); //id창에 커서를 옮겨줌
			id.value="";
			return false;
		}
		if(pw.value=undefined || pw.value.trim().length == 0){
			alert("PW가 입력되지 않았습니다.");
			pw.focus(); //id창에 커서를 옮겨줌
			pw.value="";
			return false;
		}
	}
</script>
</head>
<body>
<h2>로그인 폼</h2>
<form id="form1" name="form1" action="process.jsp" method="get">
	<table border="1">
		<tr>
			<td>ID</td>
			<td><input type="text" id="id" name="id"></td>
		</tr>
		<tr>
			<td>PW</td>
			<td><input type="text" id="pw" name="pw"></td>
		</tr>
		<tr align="center">
			<td colspan="2">
				<input type="submit" value="로그인">
				<input type="reset" value="취소">
			</td>
		</tr>
		<tr align="center">
			<td colspan="2">
				<a href="#">회원가입</a>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
