<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function(){
	var handler = function(e){
		$('<h1></h1>').text($(this).text())
					  //.click(handler) 이부분 주석 시 복사된 테그에서는 클릭반응 없음. 
					  .appendTo('body');
	};
	
	$('h1').on('click',handler);
});
</script>
</head>
<body>
	<h1>Hello jQuery</h1>
</body>
</html>
