<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>test01</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
window.onload = function(){
	$(function(){
		$('#stop').click(function(){
			$('#slide').stop();
		})
	});
	
	$(function(){
		$('#note').click(function(){
			$('#slide').fadeIn("slow");
		})
	});
	$(function(){
		$('#fold').click(function(){
			$('#slide').fadeOut("slow");
		})
	});
}
</script>
<style>
	#slide{
		height: 300px;
		display: none;
		background-color: #EAEA4C;
	}
	tr{
		text-align: center;
		background-color: #DAE6C6;
	}
	table{
		width:500px;
	}
</style>
</head>
<body>
	<table border="0">
		<tr id="note">
		<td>
		[오늘의 공지사항]
		</td>
		</tr>
		
		<tr id="slide">
			<td>
			<p>오늘은 jQuery 프로그램을 학습합니다.<br>
			예제를 작성한 후 실행해보세요.
			</td>
		</tr>
		
		<tr id="fold">
		<td>
		Toggle slide
		</td>
		</tr>
	</table>
	<button id="stop">Stop sliding</button>
</body>
</html>
