<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>json</title>
<script>
	var data1 = {name:"홍길동","age" : 27};
	var data2 = {"name":"홍길동","age" : 27};
	var data3 = [{"name":"홍길동","age" : 27},
				 {"name":"김길동","age" : 36},
				 {"name":"고길동","age" : 24},
				 {"name":"최길동","age" : 28}];
	
	
	//콘솔 
	// 객체를 스트링화
	var s1 = JSON.stringify(data1);
	var s2 = JSON.stringify(data2);
	var s3 = JSON.stringify(data3);
	
	//스트링을 객체화
	JSON.parse(s1);
	JSON.parse(s2);
	JSON.parse(s3);

	JSON.parse('{"age":27}') ;
	// ''로 감싸기 키값은 ""로 감싸기
	
	
	
	var obj3 = JSON.parse(s3);
	function getData(){
		var result = document.getElementById('result');
		var tag='';
		for(let data of obj3){
			tag += '<h2>';
			tag += data.name;
			tag += '</h2>';
		}
		
		result.innerHTML = tag;
	}
	
</script>
</head>
<body>
	<button onclick="getData()">Data 가져오기</button><br>
	<div id ="result">
		
	</div>
</body>
</html>
