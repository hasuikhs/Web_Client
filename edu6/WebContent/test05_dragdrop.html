<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>test01</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
	#shopping_cart{
		width: 450px;
		height: 100px;
		padding: 10px;
		border:1px dotted red;
	}
</style>
<script>
	const log = console.log; 
	function allowDrop(e){
		//log(2)
		e.preventDefault();
	}
	function handleDragStart(e){
		//log(1);
		e.dataTransfer.effectAllowed = 'move';
		e.dataTransfer.setData("Text", e.target.id);
		log("source : " + e.target.id);
	}
	function handleDrop(e){
		//log(3)
		e.preventDefault();
		var src = e.dataTransfer.getData("Text");
		
		e.target.appendChild(document.getElementById(src));
		log("target : " + src);
		log(e.target);
	}
</script>
</head>
<body>
	<p>원하는 물건을 끌어서 옮기세요.</p>
	<div id="shopping_cart" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
	<br>
	<div ondrop="handleDrop(event)" ondragover="allowDrop(event)">
		<img id="img1" src="img1.jpg" draggable="true" 
			ondragstart="handleDragStart(event)" width="150" height="100">
		<img id="img2" src="img2.jpg" draggable="true" 
			ondragstart="handleDragStart(event)" width="150" height="100">
		<img id="img3" src="img3.jpg" draggable="true" 
			ondragstart="handleDragStart(event)" width="150" height="100">
	</div>
</body>
</html>
