<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Map</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
	#map{
	width: 100%;
	height: 400px;
	background-color: gray;
	}
</style>
</head>
<body>
	<h2>Map</h2>
	<div id="map"></div>
	
	<script>
	
	navigator.geolocation.getCurrentPosition(initmap);
	
	function initmap(location){

		var cen = {
				lat : location.coords.latitude, // 위도
				lng : location.coords.longitude // 경도
		};
		
		var map = new google.maps.Map(document.getElementById('map'),{
			zoom:14,
			center: cen
		});
		
		var marker = new google.maps.Marker({
			position:cen,
			map:map
		});
	}
	</script>
	 <script src="https://maps.googleapis.com/maps/api/js?key=/* 여기에 google map api key  */&callback=initMap"
    async defer></script>
	<!-- map api key 위치 -->
	<!-- 1. https://cloud.google.com/maps-platform/ 접속
	     2. 시작하기 or 콘솔 클릭
	     3. 三 메뉴 클릭
	     4. api 및 서비스 클릭 => 라이브러리 => 언어에 맞는 api 선택 => 사용설정
	     5. 다시 api 및 서비스 클릭 => 사용자 인증 정보
	     6. 해당 api key 사용 가능 
	-->
</body>
</html>
