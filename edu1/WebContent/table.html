<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>table</title>
</head>

<body>
    <h2>table test</h2>

    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>평균나이</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td rowspan="2">27</td>
            </tr>
            <tr>
                <td>고길동</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border="2">
        <tr>
            <th colspan="2">학생 작품</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>
                <pre>
	아주 먼 옛날 바닷가 어느 왕국에
	
	애나벨리라는 이름을 가진
	
	한 소녀가 살고 있었지요.
	그 소녀는 날 사랑했었지요.
	</pre>
            </td>
        </tr>
        <tr>
            <td>고길동</td>
            <td>
                <pre>
	아주 먼 옛날 바닷가 어느 왕국에
	
	애나벨리라는 이름을 가진
	
	한 소녀가 살고 있었지요.
	그 소녀는 날 사랑했었지요.
	</pre>
            </td>
        </tr>
    </table>
    <br>
    <table border="3" width="50%">
        <tr align="right">
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td align="center">홍길동</td>
            <td>22</td>
        </tr>
        <tr>
            <td align="left">고길동</td>
            <td>33</td>
        </tr>
    </table>
</body>

</html>
