<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Box</title>
    <style>
        #p1 {
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 10px;
            padding: 30px;
            border: 20px solid black;
        }

        #box {
            /* display:none; */
            /* visibility: hidden; */
            display: inline-block;
            /* inline-block 의 크기를 지정하면 간격이 벌어짐 */
            width: 100px;
            height: 100px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="p1">사실 펭귄문제는 일종의 넌센스 퀴즈다. 일부러 오답을 유도해 상대방이 펭귄 사진을 프사로
        바꾸도록 하는 것이 목적이다. 문제를 접한 사람들도 정답을 맞히는 것보다 프사를 펭귄으로 바꾸는 것에 즐거움을 느낀다.
        펭귄문제의 정답은 무엇일까. 정답은 문제 안에 숨어있다.</div>

    <span>더미객체</span>
    <div id="box">대상객체</div>
    <span>더매객체</span>
</body>

</html>
