<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원가입 폼</title>
</head>
<body>
	<h2>회원가입 폼</h2>

	<form action="" method="post">
		이름<input type="text" name="" value=""><br> 언어<br>
		<input type="checkbox" name="hobby" value="c">c <input
			type="checkbox" name="hobby" value="java">java<br> <input
			type="radio" name="gender" value="male">남성 <input
			type="radio" name="gender" value="female">여성<br> 
		생년월일 : <input type="date" name="date"><br>
		전화번호 : 
		<input type="tel" name="tel" required="required" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" title="###-####-####">
		<br>자기소개<br>
		<textarea name="introduce" rows="5" cols="50"></textarea><br>
		<br> <input type="submit"> <input type="reset">
	</form>
</body>
</html>
